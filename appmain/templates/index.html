<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>셔틀언제와</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
        .highlight-time {
            color: #198754;
            font-weight: bold;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .highlight-bus-time {
            color: #d39e00;
            font-weight: bold;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar-brand svg {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.5rem;
            fill: #0d6efd;
        }
    </style>
</head>
<body>
    <!-- 🔝 네비게이션바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd" d="m11.54 22.351.07.04.028.016a.76.76 0 0 0 .723 0l.028-.015.071-.041a16.975 16.975 0 0 0 1.144-.742 19.58 19.58 0 0 0 2.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 0 0-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 0 0 2.682 2.282 16.975 16.975 0 0 0 1.145.742ZM12 13.5a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" clip-rule="evenodd"/>
                </svg>
                셔틀언제와
            </a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/signup" id="signup_link">회원가입</a></li>
                    <li class="nav-item"><a class="nav-link" href="/signin" id="signin_link">로그인</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="signout_link">로그아웃</a></li>
                    <li class="nav-item"><a class="nav-link" href="/myinfo" id="myinfo_link">회원정보</a></li>
                    <li class="nav-item"><a class="nav-link" href="/shuttle">셔틀정보</a></li>
                    <li class="nav-item"><a class="nav-link" href="/citybus">노선버스정보</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 🎯 메인 섹션 -->
    <div class="container mt-5">

        <!-- 목적지 설정 -->
        <div class="mb-4">
            <div class="section-title">1. 목적지 설정</div>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="목적지를 입력하세요" id="destination_input">
                <button class="btn btn-outline-secondary" type="button" id="destination_popup">상세 설정</button>
            </div>
            <div class="mt-2">
                <button class="btn btn-sm btn-outline-primary">삼송역</button>
                <button class="btn btn-sm btn-outline-primary">백석역</button>
                <button class="btn btn-sm btn-outline-primary">화정역</button>
            </div>
        </div>

        <!-- 추천 루트 -->
        <div class="mb-4">
            <div class="section-title">2. 추천 루트</div>
            <div class="card p-3">
                <p><strong>삼송역 셔틀</strong>을 추천해요! → <span class="highlight-time">12시 30분 출발</span></p>
                <a href="/recommend" class="btn btn-primary">추천 루트 보기</a>
            </div>
        </div>

        <!-- 노선버스 정보 -->
        <div class="mb-4">
            <div class="section-title">3. 노선버스 정보</div>
            <ul class="list-group">
                <li class="list-group-item">033번: <span class="highlight-bus-time">15분 뒤 도착</span></li>
                <li class="list-group-item">85번: <span class="highlight-bus-time">8분 뒤 도착</span></li>
            </ul>
            <a href="/citybus" class="btn btn-primary">노선버스 정보</a>
        </div>

        <!-- 셔틀 정보 -->
        <div class="mb-4">
            <div class="section-title">4. 셔틀 정보</div>
            <ul class="list-group">
                <li class="list-group-item" style="background-color: rgba(13, 110, 253, 0.1);">삼송역: <span style="color: #0d6efd; font-weight: 600;">12시 30분 출발</span> (가장 빠름)</li>
                <li class="list-group-item">백석역: 11시 30분 출발</li>
            </ul>
            <a href="/shuttle" class="btn btn-primary">셔틀 시간표 확인</a>
        </div>

    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/navbar.js"></script>
</body>
</html>
