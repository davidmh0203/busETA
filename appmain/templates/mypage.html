<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>셔틀언제와</title>
</head>
<body>
    <div class="container">
        <div class="row navbar bg-light align-items-center">
            <div class="col-6">
                <a class="nav-link" href="/home"><h4>셔틀언제와</h4></a>
            </div>
            <div class="col-6">
                <ul class="nav justify-content-end">
                    <li class="nav-item"><a class="nav-link" id="signup_link" href="/signup">SignUp</a></li>
                    <li class="nav-item"><a class="nav-link" id="signin_link" href="/signin">SignIn</a></li>
                    <li class="nav-item"><a class="nav-link" id="signout_link" href="#">SignOut</a></li>
                    <li class="nav-item"><a class="nav-link" id="myinfo_link" href="/myinfo">MyInfo</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-4">
                <form>
                    <div>
                        <label for="username_input" class="form-label">이름</label>
                        <input type="text" class="form-control" id="username_input">
                    </div>
                    <div class="mt-3">
                        <label for="password_input" class="form-label">패스워드</label>
                        <input type="password" class="form-control" id="password_input">
                    </div>
                    <div class="mt-3">
                        <label for="password_confirm" class="form-label">패스워드 확인</label>
                        <input type="password" class="form-control" id="password_confirm">
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-4 text-center">
                <button type="button" class="btn btn-primary" id="submit_button">수정</button>
                <button type="button" class="btn btn-secondary" id="cancel_button">취소</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="/static/js/navbar.js"></script>
<script>
    const username = document.querySelector('#username_input');
    const passwd = document.querySelector('#password_input');
    const confirmPasswd = document.querySelector('#password_confirm');

    function fillUserData() {
        let headers = new Headers();
        const token = sessionStorage.getItem("authtoken");
        if (token) headers.set("authtoken", token);

        fetch('/api/user/myinfo', {
            method: 'POST',
            headers
        }).then(res => res.json())
          .then(resBody => username.value = resBody.username)
          .catch(err => console.log('[Error]fillUserData:', err));
    }

    function checkPw() {
        if (passwd.value.length === 0) return true;
        return passwd.value.length >= 5 && passwd.value === confirmPasswd.value;
    }

    function onSubmitHandler() {
        if (checkPw()) {
            let headers = new Headers();
            const token = sessionStorage.getItem("authtoken");
            if (token) headers.set("authtoken", token);

            let formData = new FormData();
            formData.set("username", username.value);
            formData.set("passwd", passwd.value);

            fetch('/api/user/update', {
                method: 'POST',
                headers,
                body: formData
            }).then(() => window.location.replace('/home'))
              .catch(err => console.log('[Error]signup:', err));
        }
    }

    function onCancelHandler() {
        history.back();
    }

    window.addEventListener('load', fillUserData);
    document.querySelector('#submit_button').addEventListener('click', onSubmitHandler);
    document.querySelector('#cancel_button').addEventListener('click', onCancelHandler);
</script>
</html>
